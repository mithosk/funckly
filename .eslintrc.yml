extends:
  - plugin:@typescript-eslint/recommended
rules:
  '@typescript-eslint/naming-convention':
    - error
    - selector: default
      format:
        - strictCamelCase
    - selector: interface
      format:
        - StrictPascalCase
      prefix:
        - 'I'
    - selector: class
      format:
        - StrictPascalCase
    - selector: enum
      format:
        - StrictPascalCase
    - selector: enumMember
      format:
        - StrictPascalCase
    - selector: typeAlias
      format:
        - StrictPascalCase
      prefix:
        - 'T'
    - selector: typeParameter
      format:
        - StrictPascalCase